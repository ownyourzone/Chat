 <!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>One Way Chat</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #0a0a0a;
      color: white;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
    }

    textarea {
      width: 90%;
      max-width: 800px;
      height: 200px;
      font-size: 1.5rem;
      padding: 20px;
      background: #1c1c1c;
      color: #fff;
      border: 2px solid #8B0000;
      border-radius: 10px;
      resize: none;
      margin-bottom: 30px;
    }

    button {
      font-size: 1.5rem;
      padding: 15px 40px;
      background: #8B0000;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #a30000;
    }

    #status {
      margin-top: 20px;
      font-size: 1.2rem;
      font-style: italic;
      color: #aaaaaa;
    }
  </style>
</head>
<body>

  <h1>One Way Chat</h1>

  <textarea id="msg" placeholder="Write here..."></textarea><br>
  <button onclick="sendMsg()">Send</button>
  <div id="status"></div>

  <script>
    function sendMsg() {
      const text = document.getElementById("msg").value.trim();
      const status = document.getElementById("status");

      if (!text) {
        status.innerText = "Write something...";
        return;
      }

      fetch("https://discord.com/api/webhooks/1388990000322052226/8lI4Nbsvx3vulkYqIgRL-oMlaYVVwQtbYkgVippDkZU4zxQvosCmSoPCAmNc9sSjOuRS", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: text })
      })
      .then(() => {
        status.innerText = "Sent";
        document.getElementById("msg").value = "";
      })
      .catch(() => {
        status.innerText = "Error";
      });
    }
  </script>
</body>
</html>
