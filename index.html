<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Existential Orbit</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      color: white;
      font-family: 'Courier New', monospace;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 400px;
      height: 400px;
    }

    .svg-head {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 220px;
      height: auto;
      transform: translate(-50%, -50%);
      opacity: 0.85;
    }

    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      animation: rotate 20s linear infinite;
    }

    .orbit span {
      position: absolute;
      color: #bbb;
      font-size: 1rem;
      white-space: nowrap;
      transform-origin: 0 0;
    }

    @keyframes rotate {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="svg-head" src="https://www.svgrepo.com/download/141722/male-head-side-view-with-brains.svg" alt="head with brain"/>

    <div class="orbit" id="orbit"></div>
  </div>

  <script>
    const texts = [
      "Who is God?",
      "Why do we lie?",
      "What is real?",
      "Is death the end?",
      "Are we free?",
      "Does time exist?",
      "Am I alone?",
      "What is betrayal?",
      "Who watches us?",
      "Why exist at all?"
    ];

    const orbit = document.getElementById("orbit");
    const radius = 170;

    texts.forEach((text, i) => {
      const angle = (i / texts.length) * 2 * Math.PI;
      const x = radius * Math.cos(angle);
      const y = radius * Math.sin(angle);

      const span = document.createElement("span");
      span.innerText = text;
      span.style.left = `${x}px`;
      span.style.top = `${y}px`;
      orbit.appendChild(span);
    });
  </script>
</body>
</html>
